spring:
  application:
    name: eureka

#  profiles:
#    active: peer2

server:
  port: 8700

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false   #不将自己注册到注册中心
    fetchRegistry: false    #因为自己是注册中心，因此不用检索服务信息
    #注册中心的地址
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/